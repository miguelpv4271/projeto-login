<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <style>
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 0,
        'GRAD' 0,
        'opsz' 40
        }
        </style>
</head>
<body>
    <main>
        <section id="login"> 
            <div id="imagem">

            </div>

            <div id="form">
                <h1> Login </h1>
                <p> Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post">

                    <div class="emailsenha"> 
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" class="emailsenha"  min="8" maxlength="35"> 
                    </div>

                    <div class="emailsenha"> 
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" class="emailsenha" minlength="8" maxlength="20"> 
                    </div>

                    <div> <input type="submit" value="Entrar" id="entrar"> </div>

                    <div> <input type="submit" value="Esqueci minha senha" id="esqueci"> </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
